<template>
    <style>
        :host {
          background: black;
          border-radius: 0.4em;
          box-shadow: 0 0 0.6em rgba(0, 0, 2, 0.8);
          display: inline-block;
          padding: 0.6em;
        }

        ::slotted(:nth-child(n))
        {
          border-color: white;
          border-style: solid;
          border-radius: 100%;
          border-width: medium;
          display: block;
          height: 10vh;
          margin: 0.6em;
          width: 10vh;
        }

        ::slotted(:nth-child(1))
        {
          background-color: red;
        }

        ::slotted(:nth-child(2))
        {
          background-color: yellow;
        }

        ::slotted(:nth-child(3))
        {
          background-color: green;
        }
    </style>
    <slot></slot>
</template>
<script>
  (function(window, document, undefined) {
    var template = (
      document._currentScript || document.currentScript
    ).ownerDocument.querySelector('template').content;

    class TrafficLight extends HTMLElement {

      constructor() {
        super();
      }

      connectedCallback() {
        var shadowRoot = this.attachShadow({
          mode: 'open'
        });

        // Adds a template clone into shadow root.
        var clone = document.importNode(template, true);
        shadowRoot.appendChild(clone);
      }

    }
    window.customElements.define('traffic-light', TrafficLight);
  })(window, document);
</script>
